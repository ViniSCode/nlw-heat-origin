<!DOCTYPE html>

<html>
  <head>
    <title> Brito - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName"></h1>
        <a href="https://github.com/brito" target="_blank" id="userGithub">
          <img src="images/github.svg" alt="ícone github" />
          <spam id="userLogin">userName</spam>
          </a
        >

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/brito" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/brito" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/brito" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      
 
      
      
      const LinksSocialMedia = {
        github: 'viniscode',
        youtube: 'livesdovini',
        facebook: 'viniciuskaua.rodrigues',
        instagram: 'rodriguesvini.dev',
        twitter: 'viniRdev'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${LinksSocialMedia[social]}`
          
        }
      }

      function getGitHubProfileInfo(){
       const url = LinksSocialMedia.github

       fetch(`https://api.github.com/users/${url}`)
       .then(response => response.json())
       .then(data => data)
       .then(data => {
        userName.innerHTML = data.name;
        userBio.textContent = data.bio
        userImage.src = data.avatar_url
        userGithub.href = data.html_url
        userLogin.textContent = data.login
      }
      )
     }

      // i = i + 1
      // i++
      
      // ser humano 12345678910
      //computador 0123456789
      getGitHubProfileInfo()
      changeSocialMediaLinks()
      </script>
  </body>
  </html>
